<!DOCTYPE html>
<html>
<head>
	<title>Tabela's</title>
</head>
<body>
<table border="1" summary="Exemplo de tabela complexa.">
	<caption>Exemplo de tabela complexa</caption>

	<thead>
		<tr>
			<th rowspan="2">Perguntas\Datas</th>
			<th colspan="3">01/12/2011</th>
		</tr>
		<tr>
			<th >Frequentemente</th>
			<th >Pouco Frequente</th>
			<th >Raramente</th>
		</tr>
	</thead>
	<tfoot>
		
	</tfoot>
	<tbody>
		<tr>
			<th>Quais as pessoas que o(a) visitam?</th>
			
		</tr>
	</tbody>

	
</table>
</body>
</html>
